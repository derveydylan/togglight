name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout togglight repository
        uses: actions/checkout@v4

      - name: Clone derveydylan.github.io repository
        run: |
          git clone https://github.com/derveydylan/derveydylan.github.io.git ../derveydylan.github.io

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npx ng build --base-href "https://togglight.derveydylan.github.io/" --output-path=../derveydylan.github.io/togglight

      - name: Add CNAME file
        run: echo "togglight.derveydylan.github.io" > ../derveydylan.github.io/togglight/CNAME

      - name: Deploy to derveydylan.github.io
        run: |
          cd ../derveydylan.github.io
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add togglight
          git commit -m "Deploy togglight"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
